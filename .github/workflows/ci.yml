name: Build and Package

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        uses: actions/setup-go@v1
        with:
          go-version: 1.16.5
      - name: Format
        run: make format
      - name: Build
        run: make build
      - name: Test
        run: make test
      - name: Test (Ubuntu & MacOS)
        if: ${{ runner.os == 'Linux' || runner.os == 'macOS' }}
        shell: bash
        run: |
          cp ./homekeeper ${{ runner.temp }}
          cd ${{ runner.temp }} && ./homekeeper init --debug --git https://github.com/retiman/dotfiles.git
      - name: Test (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: |
          Copy-Item -Path .\homekeeper.exe -Destination ${{ runner.temp }}
          cd ${{ runner.temp }} && .\homekeeper.exe init --debug --git https://github.com/retiman/dotfiles.git
      - name: Upload (Ubuntu & MacOS)
        if: ${{ runner.os == 'Linux' || runner.os == 'macOS' }}
        uses: actions/upload-artifact@v2
        with:
          retention-days: 1
          path: homekeeper
      - name: Upload (Windows)
        if: ${{ runner.os == 'Windows' }}
        uses: actions/upload-artifact@v2
        with:
          retention-days: 1
          path: homekeeper.exe
